<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <anagram-input></anagram-input>
        <div class="list-container">
            <very-long-list></very-long-list>
        </div>

        <template id="very-long-list-template">
            <link rel="stylesheet" href="very-long-list.css"/>
            <div class="container">
                <div id="content-container">
                    <div id="content"></div> 
                </div>
                <div class="scrollbar-container">
                    <very-long-list-scrollbar></very-long-list-scrollbar>
                </div>
            </div>
        </template>
        <template id="very-long-list-item-template">
            <link rel="stylesheet" href="very-long-list-item.css"/>
            <div id="content">
                <slot></slot>
            </div>
        </template>
        <template id="anagram-input-template">
            <link rel="stylesheet" href="anagram-input.css"/>
            <div class="container">
                <input type="text"/>
            </div>
        </template>
        <template id="anagram-template">
            <link rel="stylesheet" href="anagram.css"/>
            <div class="container">
                <span id="content">content</span>
            </div>
        </template>
        <template id="very-long-list-scrollbar-template">
            <link rel="stylesheet" href="very-long-list-scrollbar.css"/>
            <div id="container">
                <div class="extra-track">
                    <div id="extra-thumb"></div>
                </div>
                <div class="track">
                    <div id="thumb"></div>
                </div>
            </div>
        </template>
        <script type="module" src="app/main.ts"></script>
    </body>
</html>
