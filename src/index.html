<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <anagram-input></anagram-input>
        <div class="list-container">
            <very-long-list></very-long-list>
        </div>

        <template id="very-long-list-template">
            <link rel="stylesheet" href="very-long-list.css"/>
            <div class="container">
                <div id="content-container">
                    <div id="content"></div> 
                </div>
                <div class="scrollbar-container">
                    <very-long-list-scrollbar></very-long-list-scrollbar>
                </div>
            </div>
        </template>
        <template id="very-long-list-item-template">
            <link rel="stylesheet" href="very-long-list-item.css"/>
            <div id="content">
                <slot></slot>
            </div>
        </template>
        <template id="anagram-input-template">
            <link rel="stylesheet" href="anagram-input.css"/>
            <div id="container" class="empty container-like">
                <div class="left"></div>
                <div class="middle">
                    <div id="placeholder">type here</div>
                    <div id="elements"></div>
                    
                </div>
                <div class="right">
                    <input type="text" size="1" id="input"/>
                </div>
                <div id="dragging-overlay" class="container-like">
                    <div class="left"></div>
                    <div class="elements-wrapper">
                        <div id="first-interstice"></div>
                        <div id="overlay-elements"></div>
                    </div>
                    
                    <div class="right"></div>
                </div>
            </div>
        </template>
        <template id="anagram-input-element-template">
            <link rel="stylesheet" href="anagram-input-element.css"/>
            <div id="container" draggable="true">
                <div id="text-container"></div>
                <div class="bottom-border-container">
                    <div class="bottom-border"></div>
                </div>
            </div>
        </template>
        <template id="anagram-input-overlay-element-template">
            <link rel="stylesheet" href="anagram-input-overlay-element.css"/>
            <div id="container">
                <span id="text-container"></span>
                <div id="interstice"></div>
            </div>
        </template>
        <template id="anagram-input-drop-location-template">
            <link rel="stylesheet" href="anagram-input-drop-location.css"/>
            <div class="empty"></div>
        </template>
        <template id="anagram-template">
            <link rel="stylesheet" href="anagram.css"/>
            <div class="container">
                <span id="content">content</span>
            </div>
        </template>
        <template id="very-long-list-scrollbar-template">
            <link rel="stylesheet" href="very-long-list-scrollbar.css"/>
            <div id="container">
                <div class="extra-track">
                    <div id="extra-thumb"></div>
                </div>
                <div class="track">
                    <div id="thumb"></div>
                </div>
            </div>
        </template>
        <script type="module" src="app/main.ts"></script>
    </body>
</html>
